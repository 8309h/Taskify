<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style/index.css">
    <style>

    </style>
</head>

<body>
    <h1 class="burn">TASK MANAGER</h1>

    <!-- Task Creation Form -->
    <div class="form-container">
        <h2>Create a New Task</h2>
        <form id="taskForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <button type="button" id="CreateTask">Create Task</button>
        </form>
    </div>
    <!-- Update Task Form -->
    <div id="updateTaskForm" style="display: none;">
        <h2>Update Task</h2>
        <label for="updateTitle">Title:</label>
        <input type="text" id="updateTitle" required>
        <label for="updateDescription">Description:</label>
        <input type="text" id="updateDescription">
        <button id="updateTaskBtn">Update Task</button>
    </div>

    <!-- Task List Table -->
    <h2>Task List</h2>
    <table id="taskTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- Task rows will be added here dynamically -->
        </tbody>
    </table>

    <!-- JavaScript Script -->
    <script src="./script/index.js"></script>
</body>

</html>
